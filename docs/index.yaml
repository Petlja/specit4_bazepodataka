  longDescription: '<div class="document">

    <p>Овај курс је намењен предмету Базе података у четвртом разреду гимназија за
    ученике са посебним способностима за рачунарство и информатику. Курс прати одговарајући
    програм наставе и учења. Поред рада у школи, курс се може пролазити и самостално</p>

    <p>&lt;p&gt; &lt;a rel=&quot;license&quot; href=&quot;<a class="reference external"
    href="https://creativecommons.org/licenses/by/4.0/deed.sr_LATN">https://creativecommons.org/licenses/by/4.0/deed.sr_LATN</a>&quot;&gt;
    &lt;img alt=&quot;Creative Commons License&quot; style=&quot;border-width:0&quot;
    src=&quot;https://i.creativecommons.org/l/by/4.0/88x31.png&quot; /&gt;&lt;/a&gt;
    &lt;br /&gt;Овај курс Фондација Петља објавила je под лиценцом &lt;a rel=&quot;license&quot;
    href=&quot;https://creativecommons.org/licenses/by/4.0/deed.sr_LATN&quot;&gt;Creative
    Commons Autorstvo 4.0 Međunarodna Licenca (CC BY 4.0)&lt;/a&gt;. &lt;/p&gt;</p>

    </div>

    '
  requirements:
  - Инсталиран алат за пројектовање база података Oracle SQL Developer Data Modeler
    (упутство за инсталацију је дато у склопу курса);
  - Инсталиран систем за управљање базама података Microsoft SQL Server Management
    Studio (упутство за инсталацију је дато у склопу курса);
  - Инсталирано развојно окружење Visual Studio (упутство за инсталацију је дато у
    склопу курса);
  - Креиран онлајн налог за приступ систему за управљање базама података Oracle Apex
    (упутство за креирање налога је дато у склопу курса).
  shortDescription: Базе података за четврти разред гимназија за ученике са посебним
    способностима за рачунарство и информатику.
  toc:
  - Intro to Petljadoc INDEX.yaml
  willLearn:
  - Како се разматра и решава сложенији проблем разбијајући га на мање потпроблеме;
  - Како се конструише решење проблема креирањем базе података и рачунарског програма;
  - Како се развија дијаграм ентитета и веза као пројекат за креирање базе података
    која ће се користити у рачунарском програму;
  - Како се креира релациона база података која ће се користити у рачунарском програму
    на основу креираног дијаграма ентитета и веза;
  - Како се користе команде упитног језика SQL унутар програмског кода писаног другим
    програмским језиком;
  - Кроз много практичног рада креираћеш у изабраним окружењима рачунарске програме
    који издвајају податке из једне или више табела креираних база података употребом
    угњежденог упита SELECT;
  - Кроз много практичног рада креираћеш у изабраним окружењима једноставне рачунарске
    програме који извршавају основне анализе и обраду података употребом различитих
    могућности упита SELECT;
  - Израдићеш дијаграм ентитета и веза као пројекат за креирање базе података, а затим
    и саму базу података и рачунарски програм у којем се та база користи.
lang: sr-Cyrl
