  longDescription: '<div class="document">

    <p>Овај курс је намењен за предмет Базе података у четвртом разреду гимназија
    за ученика са посебним способностима за рачунарство и информатику.

    Курс прати одговарајући програм наставе и учења. Поред рада у школи, курс може
    да се пролази и самостално.</p>

    <p>&lt;p&gt;

